


<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of Products">
            <td>{{p.Id}}</td>
            <td>{{p.Title}}</td>
            <td>{{p.Price}}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="showMessage">
    Stream completed
</div>
